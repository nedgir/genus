<ion-row>
  <ion-col>
    <span class="cell-title">{{data?.title}}</span>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-6>
    <div>{{data?.left.title}}</div>
    <div style="font-size: 30px;">
      <span style="vertical-align: middle" [ngStyle]="{'color': data?.left.alert ? 'red' : 'black' }">
          <b>{{data?.left.number}}</b><sub> {{data?.left.unit}} </sub>
        </span>
    </div>
  </ion-col>
  <ion-col col-6>
    <div>{{data?.right.title}}</div>
    <div style="font-size: 30px;">
      <span style="vertical-align: middle" [ngStyle]="{'color': data?.right.alert ? 'red' : 'black' }">
          <b>{{data?.right.number}}</b><sub> {{data?.right.unit}} </sub>
        </span>
    </div>
  </ion-col>
</ion-row>
