<ion-header>
  <global-header page="SEND TO FRAMES" group="moments" [pop]="true"></global-header>
</ion-header>
<ion-content>
  <ion-list>
    <ng-container *ngIf="sendToFrames.length">
      <ion-title>Send to frames</ion-title>
      <ion-item *ngFor="let frame of sendToFrames" (click)="frame.selected = !frame.selected">
        <img item-start class="background-none" style="width:27px; height:27px;" src="assets/FameIcon.svg" />
        {{frame.name}}
        <ion-icon  item-end [style.visibility]="frame.selected ? 'visible' : 'hidden'" isActive="true" name="checkmark" color="primary"></ion-icon>
      </ion-item>
      <ion-item detail-push (click)="goToAddEditFrames()">Add/Edit frames</ion-item>
      <button ion-button block class="confirm-button" (click)="confirm()">Confirm</button>
    </ng-container>
    <ng-container *ngIf="presentInFrames.length">
      <ion-title>Present in</ion-title>
      <ion-item *ngFor="let frame of presentInFrames">
        <img item-start class="background-none" style="width:27px; height:27px;" src="assets/FameIcon.svg" />
        {{frame.name}}
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
<ion-footer>
  <global-tab></global-tab>
</ion-footer>
