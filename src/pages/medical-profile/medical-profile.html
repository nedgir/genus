<ion-header>
  <global-header page="MEDICAL PROFILE" group="health"></global-header>
</ion-header>


<ion-content class="community-content">
  <ion-list>
      <button  ion-item class="profile-progress-background">
        <ion-row>
          <ion-col col-9>
              <span class="page-option top">Profile Progrss</span>
              <div class="timmings">Last updated : 2/3/18.4:33pm</div>
          </ion-col>
          <ion-col col-3>
            <span class="page-option left">22%</span>
          </ion-col>
        </ion-row>
         
         
        </button>
    <div *ngFor="let page of pages">
      <button  ion-item (click)="navToPage(page)">
          <ion-row>
              <ion-col col-9>
                  <img class="background-none" width="30" height="30" src="{{page.image}}"/>
                  <span class="page-option">{{ page.title }}</span>
                  <div class="timmings date-time">{{page.date}}</div>
              </ion-col>
              <ion-col col-3>
                <span class="page-option left">{{page.count}}<div class="total">total</div></span>
              </ion-col>
            </ion-row>
       
      </button>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <global-tab name="community-menu"></global-tab>
</ion-footer>
