<ion-header>
  <ion-navbar class ="myNavBar" [hideBackButton]="true">
    <img src="assets/icon/logoCircle.png">
    <div>Recover Password (Step 1)</div>
  </ion-navbar>
</ion-header>

<ion-content class="thisContent">
  <div class="login-form">
    <ion-input type="text" placeholder="Email" [(ngModel)]="email" (keypress)="btnActiv()"
            (keydown)="btnActiv()" (keyup)="btnActiv()"></ion-input>
    <button ion-button block class = "buttons" id ="recoverBtn" disabled="disabled" (click)="recoverPassword(email)">Send Recovery Information</button>
  </div>
</ion-content>
<ion-footer text-left class ="thisFooter">
  <button class="previous-button" ion-button icon-start (click) = "Back()">
    <img class="chevron-left" src="assets/ChevronLeft.svg">
    Previous
  </button>
</ion-footer>
