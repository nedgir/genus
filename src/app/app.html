<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)" tappable>{{page}}</button>
    </ion-list>
  </ion-content>

  <ion-footer class="menu-footer" text-center>
    <div><a href="mailto:support@genusconnect.org">support@genusconnect.org</a></div>
    <div>Version {{app_version}}</div>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
